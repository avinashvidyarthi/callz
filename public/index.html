<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- sweetalert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- socket.io cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
    <title>CALLZ</title>
     <!-- chrome theme color-->
     <meta name="theme-color" content="#F4C2C2" />

     <!-- ogp start -->
    <meta property="og:url" content="https://callz.herokuapp.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CALLZ" />
    <meta property="og:title" content="The Video Call Room" />
    <meta property="og:description" content="The Video Call Room" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:locale:alternate" content="hi_IN" />
    <!-- <meta property="fb:app_id" content="1916383908681524" /> -->

    <!-- og images -->
    <meta
      property="og:image"
      content="https://callz.herokuapp.com/assets/glyphy.png"
    />
    <!-- <meta property="og:image:secure_url" content="https://avinashvidyarthi.github.io/img/og.jpg" /> -->
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="240" />
    <meta property="og:image:height" content="240" />
    <!-- og images end -->
    <!-- ogp start end -->
    <link rel="icon" href="./assets/glyphy.png" type="image/png" sizes="16x16" />
  </head>
  <body>
    <div id="getDetailsDiv">
      <div class="container-fluid">
        <div class="row" style="min-height: 100vh;">
          <div class="col-md-4"></div>
          <div class="col-md-4 my-auto">
            <div class="jumbotron p-3">
              <h2 class="text-center mb-4">Welcome to CALLZ</h2>
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  id="nameField"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label>Room Name</label>
                <input
                  type="text"
                  id="roomNameField"
                  class="form-control"
                  placeholder="Room Name"
                />
              </div>
              <div class="form-group">
                <button id="joinRoomBtn" class="btn btn-primary btn-block">
                  Join Room
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
    <div
      id="callingInterface"
      style="min-height: 100vh; display: none;"
      class="container-fluid py-0 my-0"
    >
      <div class="row" style="height: 100vh;">
        <div class="col-md-4"></div>
        <div class="col-md-4 my-auto">
          <div class="container-fluid p-0">
            <div id="videoArea">
              <img
                src="./assets/waiting.png"
                alt="Waiting"
                width="100%"
                id="waitingImg"
              />
              <video
                autoplay
                style="width: 100%; display: none;"
                id="remoteVideo"
              ></video>
              <video autoplay muted id="localVideo"></video>
              <span id="remoteUserName"></span>
              <span id="reactionArea"></span>
            </div>
            <div id="chat" class="my-3">
              <div
                id="messageBox"
                class="jumbotron p-1 mb-1"
                style="height: 100px; font-size: 12px; overflow: auto;"
              >
                <div class="text-info text-center">
                  Your messages will appear here!
                </div>
              </div>
              <div class="input-group">
                <input
                  type="text"
                  id="msgInput"
                  class="form-control"
                  placeholder="Type your message.."
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    disabled="true"
                    id="sendMsgBtn"
                    type="button"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
            <div id="helperBtns" class="row text-center">
              <div class="col">
                <button id="muteToggleBtn" class="btn btn-secondary">
                  <img src="./assets/mic-off.svg" alt="Mute" />
                </button>
              </div>
              <div class="col">
                <button id="callEndBtn" class="btn btn-danger">
                  <img src="./assets/phone-off.svg" alt="End Call" />
                </button>
              </div>
              <div class="col">
                <button
                  id="heartBtn"
                  onclick="react({'origin':'local','type':'heart'})"
                  disabled="true"
                  class="btn btn-secondary"
                >
                  <img
                    src="./assets/heart.png"
                    width="24px"
                    height="24px"
                    alt="Heart"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  id="clapBtn"
                  onclick="react({'origin':'local','type':'clap'})"
                  disabled="true"
                  class="btn btn-secondary"
                >
                  <img
                    src="./assets/clap.png"
                    width="24px"
                    height="24px"
                    alt="clap"
                  />
                </button>
              </div>
              <div class="col">
                <button
                  id="likeBtn"
                  onclick="react({'origin':'local','type':'thumbsup'})"
                  disabled="true"
                  class="btn btn-secondary"
                >
                  <img
                    src="./assets/thumbsup.png"
                    width="24px"
                    height="24px"
                    alt="Like"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
